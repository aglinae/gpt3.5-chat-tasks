<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="./dom_and_events.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="exampleID">Some Text</h1>
      <button class="btn">Click</button>
      <div class="mouseOver">Mouse over me</div>
      <input type="text" placeholder="keyupInput" id="keyupInput" />

      <form id="formID">
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="password" name="password" />
        <button class="btn-submit">Submit</button>
      </form>
    </div>
    <script src="./dom_and_events_practice.js"></script>
  </body>
</html>
